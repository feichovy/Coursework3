<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'network_app/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Configure Network Device</h2>
        <div class="card shadow p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_ip">Device IP Address</label>
                    <input type="text" name="ip" class="form-control" id="id_ip" placeholder="e.g., 192.168.1.1" required>
                </div>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="e.g., admin" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="e.g., password123" required>
                </div>
                <div class="form-group">
                    <label for="id_secret">Enable Secret</label>
                    <input type="password" name="secret" class="form-control" id="id_secret" placeholder="e.g., enable_secret" required>
                </div>
                <div class="form-group">
                    <label for="id_interface">Interface</label>
                    <input type="text" name="interface" class="form-control" id="id_interface" placeholder="e.g., Loopback0 or GigabitEthernet1" required>
                </div>
                <div class="form-group">
                    <label for="id_ip_addr">Interface IP Address</label>
                    <input type="text" name="ip_addr" class="form-control" id="id_ip_addr" placeholder="e.g., 10.0.0.1" required>
                </div>
                <div class="form-group">
                    <label for="id_mask">Subnet Mask</label>
                    <input type="text" name="mask" class="form-control" id="id_mask" placeholder="e.g., 255.255.255.0" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Submit Configuration</button>
            </form>
        </div>
    </div>
    <!-- 引入 Bootstrap JS 和其依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
